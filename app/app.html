<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hospital Call Center - Data Cleaning Tools</title>
  <link href="vendor/bootstrap4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div class="container">
    <h3 class='text-warning'>Hospital Call Center - Data Cleaning Tools</h3>
    <div class='row'>
      <div class="col-md-12">
        <form class='form' novalidate="">
          <div class='form-group'>
            <label class='text-success' for='inputFile'>Input File (.zip only)</label>
            <input name='inputFile' type='file' class='form-control-file' id='inputFile' accept='.zip' />
          </div>
          <div class='form-group'>
            <label style='display: block;' class='text-success' for='outputDirectory'>Output Directory</label>
            <input id='outputDirectory' name='outputDirectory' type='file' webkitdirectory directory required class='form-control-file' style='display: none;' />
            <button type='button' id='selectDirectory' class='btn-directory btn btn-info'>Select a Directory</button>
            <span id='directoryLabel'></span>
          </div>
          <div class='form-group'>
            <button type='button' class='btn btn-success' id='btnProcess'>Process!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script type="javascript" src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script type="javascript" src="vendor/bootstrap4/js/bootstrap.min.js"></script>

</body>
</html>
